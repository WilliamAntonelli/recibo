<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Recibo Editável - Sabor da Roça</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #fff;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }
    .recibo {
        border: 1px solid #333;
        padding-top: 2cm;    
        padding-bottom: 2cm; 
        padding-left: 2cm;   
        padding-right: 2cm;
        line-height: 1.5;
        background: white;
        width: 100%;
        max-width: 210mm;     
        min-height: 297mm;    
        box-sizing: border-box;
        margin-bottom: 20px;
    }
    h1 {
        text-align: center;
        font-size: 1.5em;
        margin-bottom: 0.5em;
    }
    p {
        margin: 0.3em 0;
        font-size: 1em;
    }
    input {
        border: none;
        border-bottom: 1px solid #000;
        font-size: 1em;
        padding: 2px 3px;
        font-family: Arial, sans-serif;
        width: auto;
    }
    .linha-editavel input {
        width: 90%;
    }
    .espaco-1linha {
        margin-top: 1em; 
    }
    .espaco-3linhas {
        margin-top: 3em; 
    }
    .data-container {
        display: flex;
        gap: 5px;
        align-items: center;
        margin-top: 1em;
    }
    .assinatura-nome {
        font-weight: bold;
        margin-top: 3em; /* apenas 3 linhas até a margem */
        text-align: left;
    }
    #btnPDF {
        padding: 8px 16px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="recibo" id="recibo">
<h1>Sabor da Roça</h1>

<p>CNPJ: 58.81.685/0001-82</p>

<p class="espaco-1linha">Eu, Flavia Aparecida de Souza, recebi a quantia de R$ 
<input type="number" id="valor" placeholder="0,00" min="0"></p>

<p id="valorExtenso" style="margin-left:10px;">( )</p>

<p>De: <input type="text" id="pagador" placeholder="Nome do pagador" style="width:100%;"></p>

<p>Referente à <input type="text" id="motivo" placeholder="Motivo" style="width:100%;"></p>

<p class="espaco-1linha">Por ser verdade, firmamos o presente recibo para os devidos fins.</p>

<div class="data-container espaco-1linha">
    Urubici, 
    <input type="number" id="dia" placeholder="DD" min="1" max="31" style="width:50px;">
    <select id="mes">
        <option value="janeiro">Janeiro</option>
        <option value="fevereiro">Fevereiro</option>
        <option value="março">Março</option>
        <option value="abril">Abril</option>
        <option value="maio">Maio</option>
        <option value="junho">Junho</option>
        <option value="julho">Julho</option>
        <option value="agosto">Agosto</option>
        <option value="setembro">Setembro</option>
        <option value="outubro">Outubro</option>
        <option value="novembro">Novembro</option>
        <option value="dezembro">Dezembro</option>
    </select>
    de <input type="number" id="ano" placeholder="AAAA" style="width:70px;">
</div>

<p class="assinatura-nome">Flavia Aparecida de Souza</p>
</div>

<button id="btnPDF">Gerar PDF</button>

<script>
document.getElementById("btnPDF").addEventListener("click", () => {
    const recibo = document.getElementById("recibo");
    const opt = {
        margin: 0,
        filename: "recibo.pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
    };
    html2pdf().from(recibo).set(opt).save();
});
</script>

</body>
</html>
