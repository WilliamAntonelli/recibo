<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Recibo Edit√°vel - Sabor da Ro√ßa</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
    }
    .recibo {
        background: #fff;
        border: 2px solid #333;
        border-radius: 8px;
        padding: 30px 25px;
        max-width: 720px;
        margin: 0 auto;
        line-height: 1.6;
        white-space: pre-wrap;
        word-wrap: break-word;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        font-size: 1.8em;
        margin-bottom: 20px;
    }
    p {
        margin: 12px 0;
        font-size: 1.1em;
    }
    input, select {
        border: none;
        border-bottom: 1px solid #000;
        font-size: 1em;
        padding: 2px 5px;
        font-family: Arial, sans-serif;
        min-width: 50px;
        box-sizing: border-box;
    }
    .linha {
        margin-bottom: 10px;
    }
    .data-container {
        display: flex;
        gap: 10px;
        align-items: center;
    }
    .assinatura {
        text-align: right;
        margin-top: 50px;
        font-weight: bold;
    }
    .btn-container {
        text-align: center;
        margin-top: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border: none;
        background: #333;
        color: #fff;
        border-radius: 5px;
    }
    @media (max-width: 768px) {
        .recibo {
            width: 95%;
            padding: 20px;
        }
        .data-container {
            flex-wrap: wrap;
        }
    }
</style>
</head>
<body>

<h1>RECIBO</h1>

<div id="recibo" class="recibo">
    <p><strong>Sabor da Ro√ßa</strong></p>
    <p>CNPJ: <input type="text" id="cnpj" value="58.81.685/0001-82"></p>

    <div class="linha">
        Eu, <input type="text" id="recebedor" placeholder="Nome completo" value="Flavia Aparecida de Souza">, 
        recebi a quantia de R$ <input type="text" id="valor" value="980,00">
    </div>

    <div class="linha">
        (<input type="text" id="valorExtenso" value="novecentos e oitenta reais">)
    </div>

    <div class="linha">
        Da <input type="text" id="pagador" value="Par√≥quia Nossa Senhora M√£e dos Homens">
    </div>

    <div class="linha">
        Referente √† <input type="text" id="motivo" value="venda de bolos">
    </div>

    <div class="linha data-container">
        <span><input type="number" id="dia" min="1" max="31" placeholder="DD" style="width:60px;"></span>
        <span>
            <select id="mes">
                <option value="janeiro">Janeiro</option>
                <option value="fevereiro">Fevereiro</option>
                <option value="mar√ßo">Mar√ßo</option>
                <option value="abril">Abril</option>
                <option value="maio">Maio</option>
                <option value="junho">Junho</option>
                <option value="julho">Julho</option>
                <option value="agosto">Agosto</option>
                <option value="setembro">Setembro</option>
                <option value="outubro">Outubro</option>
                <option value="novembro">Novembro</option>
                <option value="dezembro">Dezembro</option>
            </select>
        </span>
        <span><input type="number" id="ano" min="2000" max="2100" placeholder="AAAA" style="width:80px;"></span>
        <span>&nbsp;&nbsp; em <input type="text" id="cidade" value="Urubici"></span>
    </div>

    <p class="assinatura"><input type="text" id="assinatura" value="Flavia Aparecida de Souza"></p>
</div>

<div class="btn-container">
    <button id="btnPDF">üìÑ Gerar PDF</button>
</div>

<script>
document.getElementById("btnPDF").addEventListener("click", function () {
    const reciboDiv = document.getElementById("recibo");
    const clone = reciboDiv.cloneNode(true);

    clone.querySelectorAll("input, select").forEach(function(el){
        const span = document.createElement("span");
        span.textContent = el.value || el.placeholder;
        el.parentNode.replaceChild(span, el);
    });

    html2pdf(clone, {
        margin:       0.5,
        filename:     'recibo.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
    });
});
</script>

</body>
</html>
